<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf=" cart$ | async as cart">
  <mat-card>
   
  <p>
      You have {{cart.totalItemsCount}} items in your shopping cart.
      <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-light btn-sm">Clear Cart</button>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th class="text-center" style="width: 230px">Quantity</th>
          <th class="text-right" style="width: 200px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <div [style.backgroundImage]="'url(' +item.imageUrl +')'" class="thumbnail" ></div>
          </td>
          <td>{{item.title}}</td>
          <td><product-add-remove [product]="item" [cart]="cart"></product-add-remove></td>
          <td class="text-right">{{item.totalPrice | currency:'TRL':true}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{cart.totalPrice | currency:'TRL':true}}</th>
        </tr>
      </tfoot>
    </table>
    <a 
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary">Check Out</a>
  </mat-card>  
</div>
